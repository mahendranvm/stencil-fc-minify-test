<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test My Stencil Component</title>
  <!-- Load the Stencil component from the dist folder -->
  <script type="module" src="./dist/components/my-component.js"></script>
</head>
<body>
  <h1>Testing Stencil Component</h1>

  <!-- Use the generated Stencil component -->

      display: block;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #333;
    }
  </style>

</html>
